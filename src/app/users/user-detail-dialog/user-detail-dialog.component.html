<div class="container" style="margin-top:20px">
  <div class="row">
    <button class="btn btn-danger" (click)="onNoClick()">X</button>
  </div>
  <div class="row">
    <h4>{{ data.name }}</h4>
  </div>
  <hr />
  <div class="row">
    <h5>Contact Details:</h5>
  </div>
  <div class="row">
    <h6>Email: {{ data.email }}</h6>
  </div>
  <div class="row">
    <h6>Contact Number: {{ data.contactNo }}</h6>
  </div>
</div>
