  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group input-field">
      <label 
        for="name"
        [ngClass]="{active: editMode}"
        >Name</label>
      <input 
        type="text" 
        id="name"
        name="name"
        ngModel
        required
        class="form-control validate"
        #name="ngModel">
    </div>
    <p *ngIf="!name.valid&&name.touched">**Name is Required!</p>
    <div class="form-group input-field">
      <label for="name" 
      [ngClass]="{active: editMode}">Email</label>
      <input 
        type="email" 
        id="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
        class="form-control validate">
    </div>
    <p *ngIf="!email.valid&&email.touched">**This Email is not Valid!</p>
    <div class="form-group input-field">
      <label for="name" 
      [ngClass]="{active: editMode}">Contact Number</label>
      <input 
        type="text" 
        id="contact"
        name="contact"
        ngModel
        required
        #contact="ngModel"
        class="form-control validate">
    </div>
    <p *ngIf="!contact.valid&&contact.touched">**Contact numbers is required!</p>
    
    <button 
      type="submit"
      class="btn btn-success"
      style="margin-right:10px;"
      [disabled]="!f.valid">{{editMode? 'Update User': 'Add User'}}</button>
  </form>
