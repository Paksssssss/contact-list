
<div 
  class="container"
  style="margin-top:20px"
  *ngIf="!isUserUndefined()">
  <div class="row" >
    <button class="btn btn-warning" routerLink='/'>Back</button>
  </div>
  <div class="row">
    <h4>{{userSelected.name}}</h4>
  </div>
  <hr>
  <div class="row">
    <h5>Contact Details: </h5>
  </div>
  <div class="row">
    <h6>Email: {{userSelected.email}}</h6>
  </div>
  <div class="row">
    <h6>Contact Number: {{userSelected.contactNo}}</h6>
  </div>
</div>
<div
  class="container"
  style="margin-top:20px"
  *ngIf="isUserUndefined()">
  <h4>THIS USER DOESNT EXIST</h4>
</div>
